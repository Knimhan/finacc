<div class="row">
  <div *ngIf="users && users.length > 0;then result_content else no_content"></div>
</div>
<ng-template #result_content>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4>Users
        </h4>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="thead-default ">
            <tr>
              <th class=" text-center">Id</th>
              <th class=" text-center">First Name</th>
              <th class=" text-center">Last Name</th>
              <th class=" text-center">Age</th>
              <th class=" text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="text-center">{{user.id}}</td>
              <td class="text-center">{{user.firstName}}</td>
              <td class="text-center">{{user.lastName}}</td>
              <td class="text-center">{{user.age}}</td>
              <td class="text-center">
                <button class="btn btn-danger btn-sm" (click)="delete(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</ng-template>
<ng-template #no_content>
  <div class="col-md-12 text-center card-body">
    No user records found
  </div>
</ng-template>
